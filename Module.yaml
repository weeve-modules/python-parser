displayName: 'Data Parser (Python Profile)' # Display name for the module that will be displayed in the UI.
moduleName: 'python-parser' # Module name that will be used to reference the module, and uniquely identify the module and their versions.
description: 'This module parses the input data using the provided parser profile code (in python) and sends the parsed data in uniform JSON to the next module' # Module description that will be displayed in the UI.
versionName: 'v1.0.0' # Module version name that will be used to reference the module version, and uniquely identify the module version with a common name.
isPublic: true # Boolean value that indicates if the module is Public or Private.
categories: # Array of category that will be used to group the module in the UI.
  - 'Ingress'
type: 'Parser' # Module type (Input, Processing, Output) that will be used to group the module in the UI.
image:
  name: 'weevenetwork/python-parser' # Image name from the docker registry.
  tag: 'v1.0.0' # Image tag from the docker registry.
  homepage: 'https://hub.docker.com/r/weevenetwork/python-parser' # Image homepage from the docker registry.
repository: 'https://github.com/weeve-modules/python-parser' # Repository URL to source code.
envs: # Array of environment variables that will be used to configure the module. Also used to show related fields on the UI.
  - name: Parser Code
    key: PARSER_CODE
    description: Code from the parser profile to parse the input data.
    value: ''
    type: 'text'
    options: []
    dependencies: []
  - name: JSON schema
    key: JSON_SCHEMA
    description: Schema to validate the parsed data.
    value: ''
    type: 'text'
    options: []
    dependencies: []
ports: []
mounts: []
envMounts: []
devices: []
envDevices: []
envPorts: []
tags: # Array of tags.
  - 'Parser'
  - 'Python'
  - 'Input'
icon: 'https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_python_parser.png' # Icon URL that will be displayed in the UI.
